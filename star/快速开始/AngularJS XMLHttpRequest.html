<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="angular.min.js"></script>
</head>
<body>
    <!--$http 是 AngularJS 中的一个核心服务，用于读取远程服务器的数据。-->

    <!--AngularJS $http-->
    <!--AngularJS $http 是一个用于读取web服务器上数据的服务。-->
    <!--$http.get(url) 是用于读取服务器数据的函数。-->
    <div ng-app="myApp" ng-controller="siteCtrl">
        <ul>
            <li ng-repeat="x in names">
                {{ x.Name + ', ' + x.Country }}
            </li>
        </ul>
    </div>
    <script>
        var app = angular.module('myApp', []);
        app.controller('siteCtrl', function($scope, $http) {
            $http.get("http://www.runoob.com/try/angularjs/data/sites.php").success(function (response) {$scope.names = response.sites;});
        });
    </script>
    <!--应用解析:
    注意：以上代码的 get 请求是本站的服务器，你不能直接拷贝到你本地运行，会存在跨域问题，解决办法就是将 Customers_JSON.php 的数据拷贝到你自己的服务器上，附：PHP Ajax 跨域问题最佳解决方案(http://www.runoob.com/w3cnote/php-ajax-cross-border.html)。
    AngularJS 应用通过 ng-app 定义。应用在 <div> 中执行。
        ng-controller 指令设置了 controller 对象 名。
        函数 customersController 是一个标准的 JavaScript 对象构造器。
        控制器对象有一个属性: $scope.names。
        $http.get() 从web服务器上读取静态 JSON 数据。
        服务器数据文件为：  http://www.runoob.com/try/angularjs/data/sites.php。
        当从服务端载入 JSON 数据时，$scope.names 变为一个数组。-->

</body>
</html>
