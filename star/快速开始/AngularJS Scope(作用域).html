<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src=angular.min.js></script>
</head>
<body>
    <!--AngularJS Scope(作用域)
    Scope(作用域) 是应用在 HTML (视图) 和 JavaScript (控制器)之间的纽带。
    Scope 是一个对象，有可用的方法和属性。
    Scope 可应用在视图和控制器上。-->
    <!--<div ng-app="myApp" ng-controller="myCtrl">
        <h1>{{carname}}</h1>
    </div>
    <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function($scope) {
            $scope.carname = "Volvo";
        });
    </script>-->
    <!--当在控制器中添加 $scope 对象时，视图 (HTML) 可以获取了这些属性。
    视图中，你不需要添加 $scope 前缀, 只需要添加属性名即可，如： {{carname}}。-->

    <!--Scope 作用范围
    了解你当前使用的 scope 是非常重要的。
    在以上两个实例中，只有一个作用域 scope，所以处理起来比较简单，但在大型项目中，
    HTML DOM 中有多个作用域，这时你就需要知道你使用的 scope 对应的作用域是哪一个。-->
    <!--<div ng-app="myApp" ng-controller="myCtrl">
        <ul>
            <li ng-repeat="x in names">{{x}}</li>
        </ul>
    </div>
    <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function($scope) {
            $scope.names = ["Emil", "Tobias", "Linus"];
        });
    </script>-->
    <!--当我们使用 ng-repeat 指令时，每个重复项都访问了当前的重复对象:
    每个 <li> 元素可以访问当前的重复对象，这里对应的是一个字符串， 并使用变量 x 表示。-->

    <!--根作用域
    所有的应用都有一个 $rootScope，它可以作用在 ng-app 指令包含的所有 HTML 元素中。
    $rootScope 可作用于整个应用中。是各个 controller 中 scope 的桥梁。用 rootscope 定义的值，
    可以在各个 controller 中使用。-->
    <!--<div ng-app="myApp" ng-controller="myCtrl">
        <h1>{{lastname}} 家族成员:</h1>
        <ul>
            <li ng-repeat="x in names">{{x}} {{lastname}}</li>
        </ul>
    </div>
    <script>
        var app = angular.module('myApp', []);

        app.controller('myCtrl', function($scope, $rootScope) {
            $scope.names = ["Emil", "Tobias", "Linus"];
            $rootScope.lastname = "Refsnes";
        });
    </script>-->

</body>
</html>
